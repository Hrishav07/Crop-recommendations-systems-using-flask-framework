<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Crop Recommendation System</h1>
        </div>
    </header>

    <section class="form-section">
        <div class="container">
            <h2>Enter Soil and Climate Details</h2>
            <form action="/predict" method="POST" class="form">
                <div class="input-group">
                    <label for="Nitrogen">Nitrogen</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" required>
                </div>
                <div class="input-group">
                    <label for="Phosphorus">Phosphorus</label>
                    <input type="number" id="Phosphorus" name="Phosphorus" required>
                </div>
                <div class="input-group">
                    <label for="Potassium">Potassium</label>
                    <input type="number" id="Potassium" name="Potassium" required>
                </div>
                <div class="input-group">
                    <label for="Temperature">Temperature (°C)</label>
                    <input type="number" id="Temperature" name="Temperature" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="Humidity">Humidity (%)</label>
                    <input type="number" id="Humidity" name="Humidity" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="Ph">pH</label>
                    <input type="number" id="Ph" name="Ph" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="Rainfall">Rainfall (mm)</label>
                    <input type="number" id="Rainfall" name="Rainfall" step="0.01" required>
                </div>
                <button type="submit" class="btn">Predict Best Crop</button>
            </form>
            <div class="result">
                {% if result %}
                    <h3>{{ result }}</h3>
                {% endif %}
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2024 Crop Recommendation System</p>
        </div>
    </footer>
</body>
</html>
