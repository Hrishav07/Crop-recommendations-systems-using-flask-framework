<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="wrapper">
        <!-- Header Section -->
        <header class="main-header">
            <h1 class="title">ðŸŒ¾ Crop Recommendation System</h1>
            <p class="subtitle">Helping farmers make data-driven decisions</p>
        </header>

        <!-- Form Section arranged in landscape layout -->
        <section class="form-section">
            <form action="/predict" method="POST" class="form landscape-form">
                <!-- Input Groups -->
                <div class="input-group-container">
                    <div class="input-group">
                        <label for="Nitrogen">Nitrogen (N)</label>
                        <input type="number" id="Nitrogen" name="Nitrogen" required>
                    </div>
                    <div class="input-group">
                        <label for="Phosphorus">Phosphorus (P)</label>
                        <input type="number" id="Phosporus" name="Phosporus" required>
                    </div>
                    <div class="input-group">
                        <label for="Potassium">Potassium (K)</label>
                        <input type="number" id="Potassium" name="Potassium" required>
                    </div>
                    <div class="input-group">
                        <label for="Temperature">Temperature (Â°C)</label>
                        <input type="number" id="Temperature" name="Temperature" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label for="Humidity">Humidity (%)</label>
                        <input type="number" id="Humidity" name="Humidity" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label for="Ph">Soil pH</label>
                        <input type="number" id="Ph" name="Ph" step="0.01" max="10" required>
                    </div>
                    <div class="input-group">
                        <label for="Rainfall">Rainfall (mm)</label>
                        <input type="number" id="Rainfall" name="Rainfall" step="0.01" required>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn-submit">Predict Best Crop</button>
                </div>
            </form>

            <!-- Result Section -->
            <div class="result">
                {% if result %}
                    <h3 class="result-message">{{ result }}</h3>
                {% endif %}
            </div>

            <!-- Feedback Section -->
            <div class="feedback-section">
                <h2>We Value Your Feedback!</h2>
                <form class="feedback-form" method="POST" action="/feedback">
                    <div class="input-group">
                        <label for="feedback">Your Feedback</label>
                        <textarea name="feedback" id="feedback" rows="5" placeholder="Please share your thoughts..." required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Submit Feedback</button>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer class="main-footer">
            <p>Â© 2024 Crop Recommendation System | Made for smarter farming ðŸŒ±</p>
        </footer>
    </div>
</body>
</html>
